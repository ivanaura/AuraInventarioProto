
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css" />
    <link href="PDFStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container pdf-page size-letter" id="MainPage">
        <div class="row pdf-header" id="Header">
            <div class="col-md-2 company-logo " style="background-color: lavender;">img</div>
            <div class="col-md-8 doc-title" style="background-color: lavenderblush;">title</div>
            <div class="col-md-2 invoice-number" style="background-color: lavender;">invoice</div>
        </div>

        <div class="row pdf-body" id="Body">
            <div class="col-md-12" style="background-color: lavender;">col</div>
            <div class="col-md-6" style="background-color: lavender;">col1</div>
            <div class="col-md-6" style="background-color: lavenderblush;">col2</div>
        </div>

        <div class="row pdf-signature " id="Signature">
            <p>_________<br />Signature</p>
        </div>

        <div class="row pdf-footer" id="Footer">
            <div class="col-md-12" style="background-color: lavender;">footer</div>
        </div>
    </div>
</body>
</html>
